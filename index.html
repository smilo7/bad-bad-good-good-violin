<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Violin Quality Classifier</title>
</head>
<body>
  <h1>Violin Quality Classifier</h1>

  <!-- Instructions Box -->
  <div style="background:#f0f4ff; border:1px solid #b3c6ff; padding:1em; margin-bottom:1em; max-width:600px;">
    <strong>Instructions:</strong>
    <ul style="margin-top:0.5em;">
      <li>Upload a <b>.wav</b> file using the file input, <i>or</i> record audio using the <b>Record</b> button.</li>
      <li>Click <b>Run Analysis</b> to classify the audio.</li>
      <li><b>Results</b> and details will appear below after analysis.</li>
    </ul>
  </div>

  <!-- File Input -->
  <input type="file" id="fileInput" accept=".wav" />
  
  <button id="recordBtn">üé§ Record</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
  <audio id="audioPlayer" controls style="width:100%;"></audio>

  <button id="runBtn">Run Analysis</button>
  <pre id="output">Please upload a .wav file...</pre>
  <div style='width: 600px; height: 600px;'><canvas id="polarChart"></canvas></div>
  <div id="waveform" style="width: 1200px"></div>
  <div style='width: 1200px; height: 600px;'><canvas id="lineChart"></canvas></div>


  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia-wasm.web.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia.js-extractor.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main Script -->
  <script type="module" src="web/file-analysis-demo/src/main.js" defer></script>
</body>
</html>
