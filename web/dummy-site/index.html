<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN ONNX Inference</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        canvas { border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>CNN ONNX Inference in Browser</h1>

    <p>This example demonstrates running a PyTorch model (exported to ONNX) in the browser.</p>
    <p>Click the button to run inference with a dummy input (e.g., a random 128x128 image).</p>

    <button id="runInferenceButton">Run Inference</button>
    <div id="output">
        <strong>Inference Result:</strong>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
